<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sync Service</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>File Sync Service</h1>
      <div
        style="border: 1px solid #fff; padding: 5px"
        v-for="item in fileList"
      >
        <span> {{item.fileUrl}} </span>
        <img v-if="item.showQrCode" :src="item.src" alt="" />
        <button style="margin-left: 10px" @click="showQrCode(item)">
          {{item.showQrCode ?'关闭':'生成' }} 二维码
        </button>
        <a style="margin-left: 10px" @click="download(item)">
          下载
        </a>
      </div>
    </div>
    <script src="./socket.io.js"></script>
    <script src="/axios.js"></script>
    <script src="vue.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
